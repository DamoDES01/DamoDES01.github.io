<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feuille de pointage Tir √† l'Arc</title>
  
  <link rel="stylesheet" href="style.css">
 
</head>

<body>
<div id="container">
	<div class="top-bar">
	  <div class="hamburger-menu">
		<div class="hamburger-icon" onclick="toggleMenu()">‚ò∞</div>
		<div class="menu-items" id="menuItems">
		  <div onclick="openArchers()">Archers</div>
		  <div onclick="exportToGoogleSheet()">Exporter</div>
		  <div onclick="resetAll()">R√©initialiser</div>
		</div>
	  </div>
	  <div class="archer-info-display" onclick="openModalForArcher()" id="archerInfoDisplay">
		Assigner un Archer
	  </div>
	  <div class="next-archer">
		<button onclick="nextArcher()" class="next-archer-button">
		  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" width="50" height="50" fill="black">
			<path d="M10 17l5-5-5-5v10z"/>
		  </svg>
		</button>
	  </div>
	</div>

	<div id="archersContainer"></div>

	<div class="archer-summary" style="margin-top: 5px;">
	<table style="width: 100%; padding: 0px; border: none; border-collapse: collapse; font-size: 18px">
	  <tr>
		<td style="text-align: left" class="spacer-cell">#10<span class="boxed"><div id="count10">0</div></span>&nbsp&nbsp#9<span class="boxed"><div id="count9">0</div></span></td>
		<td style="text-align: right; font-size: 22px;" class="spacer-cell">Total<span style="font-weight: bold;"class="boxed"><div id="total60">0</div></span></td>
	  </tr>
	</table>
	</div>

	<div class="keyboard" id="keyboard"></div>
	<div id="deleteBar">
	  üóëÔ∏è
	</div>
	

	<div id="archerInfoModal">
	  <h3>Modifier Infos Archer</h3>
	  <input type="text" id="modalArcherName" placeholder="Nom">
	  <input type="text" id="modalArcherID" placeholder="ID Unique">
	  <select id="modalTargetNumber">
		<option value="">Cible #</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		<option value="13">13</option>
		<option value="14">14</option>
		<option value="15">15</option>
	  </select>
	  <select id="modalPosition">
		<option value="">Position</option>
		<option value="A">A</option>
		<option value="B">B</option>
		<option value="C">C</option>
		<option value="D">D</option>
	  </select>
	  <br><br>
	  <button onclick="saveArcherInfo()">Enregistrer</button>
	  <button onclick="closeArcherInfoModal()">Annuler</button>
	</div>
	
	<script src="app.js"></script>

</div>

<div id="archerModal" class="modal">
  <div class="modal-content">
    <div class="tab-buttons">
      <button onclick="showTab(1)">Archer 1</button>
      <button onclick="showTab(2)">Archer 2</button>
      <button onclick="showTab(3)">Archer 3</button>
      <button onclick="showTab(4)">Archer 4</button>
    </div>

    <div id="tab1" class="tab-content">
      <h3>Archer 1</h3>
      Name: <input id="name1"><br>
      ID: <input id="id1"><br>
      Target: <input id="target1"><br>
      Position: <input id="position1"><br>
    </div>

    <div id="tab2" class="tab-content">
      <h3>Archer 2</h3>
      Name: <input id="name2"><br>
      ID: <input id="id2"><br>
      Target: <input id="target2"><br>
      Position: <input id="position2"><br>
    </div>

    <div id="tab3" class="tab-content">
      <h3>Archer 3</h3>
      Name: <input id="name3"><br>
      ID: <input id="id3"><br>
      Target: <input id="target3"><br>
      Position: <input id="position3"><br>
    </div>

    <div id="tab4" class="tab-content">
      <h3>Archer 4</h3>
      Name: <input id="name4"><br>
      ID: <input id="id4"><br>
      Target: <input id="target4"><br>
      Position: <input id="position4"><br>
    </div>

    <button onclick="saveArchers()">Save</button>
    <button onclick="closeArcherListModal()">Close</button>
  </div>
</div>

</body>
</html>
